<style>
    * {

    .mainhead {

    nav {

    .logoBox {

    .Sname {
        color: white;

        display: inline-block;
        font-weight: bold;
        font-size: large;
        align-self: center;
    }

    .navBox {
        /* border: 2px solid red; */
        display: flex;
        margin: auto;
        width: auto;
        height: 100%;
    }

    .navBox ul {
        width: 100%;
        height: 100%;
        /* border: 2px solid green; */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .navBox ul li {
        margin-inline: 16px;
        /* border: 2px solid green; */

    }

    .navBox ul li a {
        color: white;
        font-weight: bold;
        position: relative;
        padding-inline: 10px;

    }

    .navBox ul li a::before {
        content: "";
        position: absolute;
        left: 0;
        height: 2px;
        bottom: -10px;
        width: 0%;
        pointer-events: none;
        background-color: white;
        transition: all 0.3s;
    }

    .navBox ul li a:hover::before {
        width: 100%;
    }

    .searchContainer {
        /* background-color: blue; */
        width: 250px;
        align-self: center;

    }

    .searchbox {

        background-color: white;
        display: flex;
        background-color: none;
        border-radius: 20px;
        padding-inline: 5px;
        padding-block: 2px;
        opacity: 0.4;
    }

    .search-text {
        background-color: white;
        opacity: 0.4;
        width: 0px;
        border-radius: 5px;
        font-size: 15px;
        border: none;
        outline: none;
        transition: all 0.4s;
    }

    .search-btn {
        /* background-color: blueviolet; */
        color: #e84118;
        width: 25px;
        height: 25px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: none;
    }

    .searchbox:hover>.search-text {
        width: 200px;
    }

    .section1 {
        /* border: 2px solid red; */
        width: 33vw;
        position: relative;
        display: flex;
        /* vertical-align: baseline; */
        height: 33vw;
        /* overflow: auto; */

    }

    .formcontainer {
        /* border: 24px solid red; */
        background-color: rgb(124, 117, 117, 0.6);
        border-radius: 17px;
        position: relative;

        height: 100%;
        width: 100%;

        display: flex;
        float: left;
        flex-direction: column;

        align-items: center;
    }

    .formheading {
        text-align: center;
        margin: auto;
        font-size: 3vw;
        width: auto;
        padding-top: 0.5em;
    }

    .formGroup {
        display: flex;
        flex-direction: column;
        width: auto;
        align-items: center;
        padding: 1.5vw;
    }

    .input {
        font-family: serif;
        border-radius: 6px;
        font-size: 2vw;
        background-color: #a5a1a1;
        border-style: none;
        height: 2.7vw;
        width: 20vw;
        padding: 0.5em
    }

    .input::placeholder {
        color: rgb(0, 0, 0);
        font-weight: bold;
    }

    .btn {
        height: 2.3vw;
        /* width: auto; */
        width: 9.5vw;
        margin: 0.5vw;
        font-size: 1.7vw;
        font-weight: bold;
        border-radius: 0.5em;
        border-style: none;
    }

    .btn:hover {
        background-color: rgb(10, 10, 10);
        color: white;
    }

    .formbody {
        display: flex;
        align-items: center;
        flex-direction: column;
        /* border: 2px solid red; */
        width: 26vw;
        height: 22vw;
}

    




    .hamburger {
        display: none;

    }

    .HamSearch {

    }




    @media (max-width:873px) {

            /* border: 2px solid white; */
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: rgb(250, 250, 250, 0.2);

            background: white;
            margin: 6px 0;
        }
    }

    @media (max-width:480px) {
